<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListTypeExample</title>
    <style>
        .book1{

            list-style-type: none;
        }
        .book2{
            
            list-style-type: upper-latin;

        }
        ul > li.item{

            color: rgb(255, 229, 114);

        }
    </style>
</head>
<body>
    <h1>도서 시리즈</h1>
    
    <ul class="book1">
        <li class="item">관촌수필</li>
        <li>마음의 감옥</li>
        <li>광장</li>
        <li>쌍갑포차</li>
        <li>뽀짜툰</li>
    </ul>

    <h1>추리 소설</h1>

    <ol class="book2">
        <li>그리고 아무도 없었다</li>
        <li>쥐덫</li>
        <li>네개의 서명</li>
        <li>바스커빌가의 개</li>
    </ol>
</body>
</html>
