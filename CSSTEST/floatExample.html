<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatPropertiesImage</title>
    <style>
        div {
            
            height: 100px;
            border: 1px solid black;
        }
        #box1{
            background-color: aquamarine;
            float: left;
        }
        #box2{
            background-color: rgb(255, 191, 127);
            float: left;
        }
        #box3{
            background-color: rgb(127, 155, 255);
        }
        #box4{
            background-color: rgb(255, 127, 157);
            clear: left;
        }
    </style>
</head>
<body>
    <div id="box1">div1</div>
    <div id="box2">div2</div>
    <div id="box3">div3</div>
    <div id="box4">div4</div>
    <img src="./images/rose.jpg" style="width: 400px ; float: left; margin-right: 20px;">
    <p>장미과 장미속의 관목을 통틀어 이르는 말이다. 
        높이는 2~3m이며 잎은 어긋나고 깃 모양으로, 5~6월에 담홍색, 담자색, 흰색 등의 꽃이 피고는 한다. 
        개량 품종이 많은 관상 꽃나무이다. 북반구의 온대와 아한대에 주로 분포한다. 
        장미는 광을 매우 좋아하는 식물이며 물빠짐이 좋고 공기유통이 비옥한 사양토에서 잘 자란다.
    </p>
    <p style="clear: left;" >다른 요소 배치</p> <!--float는 지속적으로 적용되기 때문에 사용 후 clear해줘야 함-->
    <p>다른 요소 배치2</p>

</body>
</html>
