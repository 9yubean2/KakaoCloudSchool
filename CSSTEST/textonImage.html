<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextOnImage</title>
    <style>
        #contents{
            background: url('./images/bg.jpg');
            background-size: cover;
            width: 800px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            border: 1px solid #000;
        }
        #h1{
            color: white;
            font-size: 120px;
            text-shadow: 2px 3px 0 #000;
            position: absolute;
            right: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    
    <div id="contents"><h1 id="h1">CSS3</h1></div>
    
</body>
</html>
