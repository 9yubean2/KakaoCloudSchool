    //방법2
    $(".button").click((button)=>{
        var num1 = parseInt($("#num1").val());
        var num2 = parseInt($("#num2").val());
        var result = 0;
        if (button.target.id =="btnAdd")
            result = num1+num2;
        else if (button.target.id =="btnSub")
            result = num1- num2;
        else if (button.target.id =="btnMul")
