<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <form id="myForm">
        <input type="text" name="x" id="x">
        <input type="button" value="SEND1" id="btnSend">
        <button id="btnPress">SEND2</button>
    </form>
</body>
</html>
<script>
$(()=>{
    $("#btnSend").click(()=>{
        if($("#x").val().trim().length < 5){
            alert("5글자 이상 입력하세요")
            $("#x").focus();
            return false;
        }
        $("#myForm").submit();
    })
    $("#btnPress").click(()=>{
        if($("#x").val().trim().length < 5){
            alert("5글자 이상 입력하세요")
            $("#x").focus();
            return false;
        }
        $("#myForm").submit();
    })
    //$("#btnPress").click(()=>{
    //    $("#myForm").submit();
    //});
});
</script>
