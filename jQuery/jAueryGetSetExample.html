<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            background-color: blanchedalmond;
            height: 100px;
            width: 100px;
            position: absolute;
        }        
    </style>
</head>
<body>
    <button id="btnAnimate" type="button">Start Animate</button>
    <button id="btnAnimate2" type="button">Original</button>
    <p></p>
    <div id="animate"></div>
</body>
</html>
<script>
$(()=>{
    $("#btnAnimate").click(()=>{
        $("#animate").animate({
            left:"+=250px",
            height:"+=150px",
            width:"+=150px"
        });
    })
    $("#btnAnimate2").click(()=>{
        $("#animate").animate({
            //left:"-=250px",
            height:"toggle"
            
        });
    })
});
</script>
