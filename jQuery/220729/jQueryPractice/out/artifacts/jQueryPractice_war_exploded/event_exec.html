<!DOCTYPE html>
<html lang="en">

    <style>
        .myStyle {
            color: #ff5959;
            background-color: #ffca27;
        }
    </style>
</head>
<body>
    <ul>
        <li id="hs">홍길동</li>
        <li>김길동</li>
        <li>이순신</li>
        <li>신사임당</li>
    </ul>

    <button id="btnAdd" type="button">Add</button>
</body>
</html>
<script>
    $(()=>{
        $("li").mouseenter(function(){
            $(this).addClass("myStyle");
        });

        $("li").mouseleave(function(){
            $(this).removeClass();
        });
    });


</script>
