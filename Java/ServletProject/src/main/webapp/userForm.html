<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>user form</title>
</head>
<body>
	<div>아래는 form 태그에요!</div>
	<!-- action : 입력된 내용을 가지고 요청을 보낼 서버쪽 프로그램에 대한 url -->
	<!-- method : 생략가능하고 생략하면 "GET"
				  클라이언트가 서버에 Request를 보내는 방법을 지정 
				  총 6개 존재. 이 중 4개만 사용하고 일반적으로는 2개만 사용
				  "GET", "POST", "PUT", "DELETE" -->
	<form action="index.html" method="GET">
		ID: <input type="text" name="userID"/><br/>
		PW: <input type="password" name="userPW"/> <br/>
		<input type="submit" value="server로 데이터 전송"/>
	</form>
</body>
</html>
