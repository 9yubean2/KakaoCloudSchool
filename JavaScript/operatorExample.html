<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Example</title>
</head>
<body>
    
</body>
</html>
<script>
    if (0 == "0") { //result: same
        console.log("same");
    }
    else {
        console.log("different");
    }

    if (0 == "") { //result: same
        console.log("same");
    }
    else {
        console.log("different");
    }

    if (0 == false) { //result: same
        console.log("same");
    }
    else {
        console.log("different");
    }


    if (0 === "0") { //result: different
        console.log("same");
    }
    else {
        console.log("different");
    }

    if (0 === "") { //result: different
        console.log("same");
    }
    else {
        console.log("different");
    }

    if (0 === false) { //result: different
        console.log("same");
    }
    else {
        console.log("different");
    }
</script>
