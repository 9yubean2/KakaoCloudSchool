<script>
    let msg = "this is let variable";

    //let msg = "let variable can't be redeclared...";//let 변수는 재정의 불가능
    let name = "USER NAME";
    let age = 25;

    console.log(`${name}의 나이는 ${age}입니다.`);//백틱

    let a = 35;
    let b = 23;
    console.log(`${a} + ${b} = ${a+b} `);
    console.log(`${a} - ${b} = ${a-b} `);
    console.log(`${a} * ${b} = ${a*b} `);
    console.log(`${a} / ${b} = ${a/b} `);
    console.log(`${a} % ${b} = ${a%b} `);

    let multi = `
        문장을 
        여러줄에
        걸쳐서
        쓸 수 있다.
    `;
    console.log(multi);

    

</script>
