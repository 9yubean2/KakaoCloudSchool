<script>
    function sayHello(name){
        console.log(`Hello ${name}!`);
    }
    sayHello("Anne");
    sayHello("Bred");
    sayHello("Charlie");
    console.log(sayHello("Dia")); 
    //result: Hello Dia! \n undefined 
    //undefined : return 값이 없어서...?(아마도)
</script>
