<script>
    //처음부터 존재하는 함수
    function calc(x, y){
        return x+y;
    }

    //이 라인에 도달했을 때 add라는 변수에 함수의 주소를 할당
    let add  = function (x,y){
        return x+y;
    }

    console.log(calc(10,20));
    console.log(add(12,22)); //자바스크립트는 비동기 모드를 지원함
    //비동기처리는 보통의 함수처럼 하나의 일을 시작하고 일을 마무리한 다음에 다른 일을 
    //처리하지 않고 일을 시작하고 바로 return하고 백그라운드에서 시스템이 계속 일을 수행
    //백그라운드에서 일을 계속 처리하다가 모든 일이 완료한 시점에 완료를 알려주어야 하는데,
    //이 때 사용되는 방법이 :"콜백함수"
    //콜백함수 : 만들어서 콜백함수의 주소를 전달하면 시스템이 호출, 
    //콜백함수가 굳이 함수의 선언문 상태로 있을 필요는 없으므로 함수의 표현식 또는 화살표 함수로 전달된다.
    function callBackFunc(func)
    {
        func()
    }
    callBackFunc(function(){console.log("Hello")})
    callBackFunc(()=>{console.log("Hello")}) //위 아래 모두 같은 함수!
    let sigma = function(limit = 10) { //매개변수에 기본값을 넣어주면 에러를 차단해 줄 수 있음
        let sum = 0;
        for(i=1;i<=limit;i++){
            sum += i;
        }
        return sum;
    }
    console.log(sigma());
    console.log(sigma(10));
</script>
