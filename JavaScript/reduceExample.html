<script>
    var arr = [9, 2, 8, 5, 7];

    console.log("=========배열 요소의 합(reduce)=========");
    var sum = arr.reduce((pre, curr)=> {
        return pre + curr;
    });
    console.log(sum);

    console.log("=========두번째 인자를 0으로 부여=========");
    var sum = arr.reduce((pre, curr)=> {
        console.log(`pre:${pre}`);
        console.log(`curr:${curr}`);
        return pre + curr;
    },10);
    console.log(sum);

    var cnt = arr.reduce((pre,curr)=>{
        if (curr%2==0){
            
            return pre += 1;
        }
        else {
            console.log(pre);
            return pre;
        }
    },0);
    console.log(cnt);

    let words = ["school","rain","rainbow","sales","marketing"];
    var newwords = words.reduce((pre,curr)=>{
        return pre+" "+curr
    },"");
    console.log(`result : ${newwords}`);
</script>
