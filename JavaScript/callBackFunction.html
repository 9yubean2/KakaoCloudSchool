<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>
    
</body>
</html>
<script>
    function add(a,b) {
        return a+b;
    }
    function div(x,y) {
        return x/y;
    }
    function myFunc(callback, x, y){
        result = callback(x,y);
        console.log(`${x} ,${y} = ${result}`); //연산자는 넣을 수 가 없음..

    }
    myFunc(add,10,20);
    myFunc((x,y)=>{return x-y;},10,20);
    myFunc(function(x,y){return x*y;},10, 20);
    myFunc(div,10,20);

    let funcArr= [(x,y)=>x+y,(x,y)=>x-y,(x,y)=>x*y,(x,y)=>x/y];
    //console.log(funcArr[0](3,4));
    //console.log(funcArr[1](3,4));
    //console.log(funcArr[2](3,4));
    //console.log(funcArr[3](3,4));
    for (i=0 ; i < funcArr.length ; i++){
        let result = funcArr[i](3,4);
        console.log(result);
    }

    for (i in funcArr){
        console.log(funcArr[i](3,6));
    }
        
    for ( func of funcArr){
        console.log(func(3,7));
    }
        

    //콜백함수가 첫번째 매개변수 - 배열의 요소, 두번째 매개변수- 인덱스, 값 반환불가
    funcArr.forEach((func) => {
        console.log(func(3,15));
    });
</script>
