<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async3</title>
</head>
<body>
    
</body>
</html>
<script>
    async function loadData(){
        let promise = new Promise( (resolve, reject) => {
            let user = {"username":"A","age":25,"phone":"010-9049-3024"}
            setTimeout(()=>resolve(user),1000);
        });

        let result = await promise;//프로미스 실행까지 기다림
        //console.log(result);
        return result;//리턴할 때도 다시 프로미스 객체로 감싸져서 리턴
    }
    let a = loadData();
    a.then((data)=>console.log(data));
    //console.log(a);

    loadData().
    then( (data)=> {
        console.log(data.username, data.age, data.phone);
    })
</script>
