<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>이벤트 리스너를 이용해 이벤트 핸들러 붙이기</h2>
    <button type="button" id="btnPress">
        PRESS
    </button>
</body>
</html>
<script>
    let originalcolor = null; //원래 버튼 색깔 저장
    window.onload = function() {
        let btnPress = document.querySelector("#btnPress");
        console.log(btnPress); //null or undefined
        btnPress.addEventListener("click", function(){
            console.log("이벤트 리스너");
        });

        //콜백함수의 첫번째 매개변수가 이벤트를 발생시킨 객체에 대한 참조
        btnPress.addEventListener("mouseover",function(e){
            console.log(e.target); //마우스 이벤트가 발생한 객체에 대한 정보
            console.log(e.target.id);
            originalcolor = btnPress.style.backgroundColor; //원래 버튼 색깔 저장
            e.target.style.backgroundColor = "magenta";
        });

        btnPress.addEventListener("mouseout",function(e){
            e.target.style.backgroundColor = originalcolor;
            console.log(e);
        });
        
    }
    
</script>
