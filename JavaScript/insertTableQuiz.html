<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btnInsert">INSERT</button>
    <button type="button" id="btnDelete">DELETE</button>
    <table style="width: 70%;">
        <thead>
            <th>품목</th>
            <th>수량</th>
            <th>단가</th>
        </thead>
        <tbody id = "tbody" style="text-align:center ;">
            <tr>
                <td><input type="text" name="product_name1"></td>
                <td><input type="text" name="product_count1"></td>
                <td><input type="text" name="product_price1"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script>
    window.onload = function() {
        document.getElementById("btnInsert").addEventListener("click",funcInsert);
        document.getElementById("btnDelete").addEventListener("click",funcDelete);
    }

    function funcInsert(){
        var tbody = document.getElementById("tbody");
        var row = tbody.insertRow(tbody.rows.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = '<input type="text" name="product_name1">';
        cell2.innerHTML = '<input type="text" name="product_price1">';
        cell3.innerHTML = '<input type="text" name="product_count1">';
    }

    function funcDelete(){
        var tbody = document.getElementById("tbody");
        
        if (tbody.rows.length > 1){
            tbody.deleteRow(tbody.rows.length -1);
        } else {
            alert("더이상 삭제 불가");
        }
    }
</script>
