<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    num1: <input type="text" id="num1"> <br/>
    num2: <input type="text" id="num2"> <br/>
    <button type="button" onclick="plus()"> + </button> 
    <button type="button" id="minus"> - </button> 
    <button type="button" id="multiple"> * </button> <br/>
    결과: <span id="result"> </span>
</body>
</html>
<script>
    
    
    //var plus = document.getElementById("plus");
    var minus = document.getElementById("minus");
    var multiple = document.getElementById("multiple");
    //var result = document.getElementById("result");

    function plus() {
        
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 + num2;
        document.getElementById("result").innerHTML = "<h1>"+result+"</h1>"; //innerHTML태그: HTML내부 값 접근
        //console.log( parseInt(num1.value) +parseInt(num2.value));
    }

    minus.onclick =()=> {
        
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 - num2;
        document.getElementById("result").innerHTML = "<h1>"+result+"</h1>";
    }

    multiple.onclick =()=> {
        //let tmp = num1 * num2;
        //result.value = "결과:"+ tmp;
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 * num2;
        document.getElementById("result").innerHTML = "<h1>"+result+"</h1>";
    }
    

</script>
