<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Function Example</title>
</head>
<body>
    <div id="result"></div>
    <input type="text" name ="" id="input">
    <button type="button" onclick = "loadData()">데이터부르기</button>
</body>
</html>
<script>
    function sigma(limit = 100) 
    {
        return new Promise( function(resolve,reject){
            if (limit <1)
                reject("1보다 큰 값을 입력하세요"); //catch구문의 error에 전달된다.
            let s =0, i;
            for (i = 0; i<=limit; i++){
                s+=i;
            }
            resolve(s);
        });
    }
    function loadData() 
    {
        let limit = parseInt(document.getElementById("input").value);
        sigma(limit)
        .then( (sum)=>{
            document.getElementById("result").innerHTML = sum;
        })
        .catch((error)=>{
            alert(error);
        })
    }
</script>
