    <title>Default Value Example</title>

<script>
    function myFunc(a=10, b=20, c=30) {
        //console.log(a+b+c); => undefined 출력!
        return a+b+c;
    }
    console.log(myFunc());
    console.log(myFunc(1));
    console.log(myFunc(1,2));
    console.log(myFunc(1,2,3));
</script>
