<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>
<body>
    
</body>
</html>
<script>
    let flowers = ["rose", "lily", "tulip", "camelia"];
    for(i=0; i<flowers.length; i++){
        console.log(flowers[i]);
    }
    for (index in flowers) {
        console.log(index, flowers[index]);
    }
    for (item of flowers) {
        console.log(item);
    }

    //호출될 함수를 전달하면 그 함수를 배열의 요소마다 호출해 준다.
    flowers.forEach((x)=>console.log(x));
</script>
