<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    값1: <input type="text" name="value1" id="value1"><br/>
    값2: <input type="text" name="value2" id="value2"><br/>
    <button type="button" id="btnAdd"> + </button>
    <button type="button" id="btnSub"> - </button>
    <button type="button" id="btnMul"> * </button>
    <button type="button" id="btnDiv"> / </button>
    <div id="result"></div>
</body>
</html>
<script>

    window.onload = function() {
        
        document.getElementById("btnAdd").addEventListener("click",function(){
            num1 = parseInt(document.getElementById("value1").value);
            num2 = parseInt(document.getElementById("value2").value);
            let result = num1 + num2;
            document.getElementById("result").innerHTML = `<h3>${result}</h3>`;
        });

        document.getElementById("btnSub").addEventListener("click",function(){
            num1 = parseInt(document.getElementById("value1").value);
            num2 = parseInt(document.getElementById("value2").value);
            let result = num1 - num2;
            document.getElementById("result").innerHTML = `<h3>${result}</h3>`;
        });

        document.getElementById("btnMul").addEventListener("click",function(){
            num1 = parseInt(document.getElementById("value1").value);
            num2 = parseInt(document.getElementById("value2").value);
            let result = num1 * num2;
            document.getElementById("result").innerHTML = `<h3>${result}</h3>`;
        });
        
        document.getElementById("btnDiv").addEventListener("click",function(){
            num1 = parseInt(document.getElementById("value1").value);
            num2 = parseInt(document.getElementById("value2").value);
            let result = num1 / num2;
            document.getElementById("result").innerHTML = `<h3>${result}</h3>`;
        });

    }
</script>
