<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PRACTICE</title>
</head>
<body>
    <!--?name1=value1&name2=value2 이런 식으로 get-->
    <form action="" method="get">
        <fieldset>
            <legend>로그인</legend>
            <label for="user_id">아이디: <input type="text" name="user_id" size="10"> </label>
            <label for="user_pw">비밀번호: <input type="password" name="user_pw" size="10"></label>
            
            <input type="submit" value="로그인"><!--submit O-->
            <button>로그인</button><!--submit O-->

            <input type="button"value="Button"><!--submit X-->   
            <button type="button">Button</button><!--submit X-->   
        </fieldset>

        <fieldset style="margin-top: 50px;">
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름
                        <input type="text" name="user_name" id="user_name">
                    </label>
                </li>
                <li>
                    <label for="addr">배송 주소
                        <input type="text" name="addr" id="addr">
                    </label>
                </li>
                <li>
                    <label for="user_email">이메일 주소
                        <input type="text" name="user_email" id="user_email">
                    </label>
                </li>
                <li>
                    <label for="user_phone">전화 번호
                        <input type="tel" name="user_phone" id="user_phone">
                    </label>
                </li>
            </ul>
        </fieldset>

        <fieldset style="margin-top: 50px;">
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label for="s_3">선물용 3kg <input type="checkbox" value="s_3" name="product" id="s_3" checked> </label>
            <label for="s_5">선물용 5kg <input type="checkbox" value="s_5" name="product" id="s_5"> </label>
            <label for="f_3">가정용 3kg <input type="checkbox" value="f_3" name="product" id="f_3"> </label>
            <label for="f_5">가정용 5kg <input type="checkbox" value="f_5" name="product" id="f_5"> </label>

            <p><b>포장 선택</b></p>
            <label for="gift">선물 포장 <input type="checkbox" value="yse" name="gift" id="gift"> </label>
            <label for="nogift">선물 포장 안함 <input type="checkbox" value="no" name="gift" id="nogift"> </label>
            

        </fieldset>
        
    </form>
    
</body>
</html>
