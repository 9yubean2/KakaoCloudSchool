<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputPropertiesPractice</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>배송 정보</legend>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name" 
        autofocus placeholder="이름을 입력하세요"  required 
        style="margin-top: 15px;"><br>
        
        <label for="address">배송주소</label>
        <input type="text" id="user_name" 
        placeholder="배송주소를 입력하세요" required 
        style="margin-top: 15px;"><br>
        
        <label for="user_email">이메일</label>
        <input type="email" id="user_email" 
        placeholder="이메일을 입력하세요"  required 
        style="margin-top: 15px;"><br>
        
        <label for="user_phone">연락처</label>
        <input type="tel" id="user_phone" 
        placeholder="-제외하고 입력하세요(01012345678)"  required
        style="margin-top: 15px;"><br>
        
        <label for="deliveryDate">배송 지정</label>
        <input type="date" id="deliveryDate"  required
        style="margin-top: 15px;">(주문일로부터 최소 3일 이후) <br>

        <label for="notice" >주의사항</label>
        <textarea name="notice" id="notice" cols="60" rows="10" style="margin-top: 15px;"></textarea><br>

        <select name="kind" id="kind" style="margin-top: 15px;">
            <option value="1">선물용 3kg</option>
            <option value="2">선물용 5kg</option>
            <option value="3">가정용 3kg</option>
            <option value="4">가정용 5kg</option>
        </select> <br>

        <button style="margin-top: 15px;">보내기</button>
    </fieldset>
    </form>
</body>
</html>
