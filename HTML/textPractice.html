<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Practice</title>
</head>
<body>
    <h1>Text Practice</h1>
    <h2>Text Tag</h2>
    <!--<h3>Third Title</h3>
    <h4>Fourth Title</h4>
    <h5>Fifth Title</h5>
    <h6>Sixth Title</h6>-->
    
    <p>Pragraph <br> <!--p태그는 중첩적용 불가능-->
      <span style="color: rgb(255, 65, 65);font-size: large;">책</span>을 보시다가 틀린 내용을 찾았다면 아래의 링크에서 댓글 기능으로 <em>신고</em>해 주세요.<br>
        틀린 내용은 다음 쇄에 빠르게 반영하겠습니다.<br> <strong>불편을 드려서 대단히 죄송합니다.</strong> 
    </p>
    <!--strong 태그 사용하는 이유는 화면 낭독기 기능을 위해-->
    <h2>List Tag</h2>
    <h2>커피 종류</h2>
    <ul>
        <li>아메리카노</li>
        <li>라떼</li>
        <li>카푸치노</li>
        <li>아인슈페너</li>
    </ul>
    <dl>
        <dt>커피</dt>
        <dd>아메리카노</dd>
        <dd>라떼</dd>
        <dd>카푸치노</dd>
        <dd>아인슈페너</dd>
        <dt>음료</dt>
        <dd>레몬에이드</dd>
        <dd>자몽에이드</dd>
        <dd>청포도에이드</dd>
    </dl>
        
</body>
</html>
