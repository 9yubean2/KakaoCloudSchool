<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table style="width: 80%;border: 1px solid blueviolet; margin: auto; border-collapse: collapse;">
        <!--margin: auto 테이블 중앙 정렬-->
        <!--border-collapse: collapse  테두리 중복 제거-->
        <caption>Table Example</caption>
        <tr >
            <td style="border: 1px solid blueviolet ;">1행1열</td>
            <td style="border: 1px solid blueviolet ;">1행2열</td>
        </tr>
        <tr>
            <td style="border: 1px solid blueviolet ;">2행1열</td>
            <td style="border: 1px solid blueviolet ;">2행2열</td>
        </tr>
    </table>
</body>
</html>
