<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4"><%=name%></span>
    </a>
  </header>
<form action="">
  <div class="mb-3 mt-3">
    <label for="title" class="form-label">Title:</label>
    <input type="title" class="form-control" id="title" placeholder="Enter title" name="title">
  </div>

  <div class="mb-3">
    <label for="contents">Contents:</label>
    <textarea class="form-control" rows="5" id="contents" name="contents" placeholder="Enter contents"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Write</button>
</form>
</div>
</body>
</html>
